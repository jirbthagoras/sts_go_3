<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film REST API Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .film-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
            transition: transform 0.3s ease;
        }
        
        .film-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .film-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .film-info {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .film-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .films-grid {
                grid-template-columns: 1fr;
            }
            
            .film-actions {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Film REST API</h1>
            <p>Manage your favorite movies with this simple interface</p>
        </div>
        
        <div class="content">
            <!-- Get All Films Section -->
            <div class="section">
                <h2>üìã View All Films</h2>
                <button onclick="getAllFilms()">Get All Films</button>
                <div class="loading" id="loading-get">Loading...</div>
                <div id="films-container"></div>
            </div>
            
            <!-- Add New Film Section -->
            <div class="section">
                <h2>‚ûï Add New Film</h2>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter film title">
                </div>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" placeholder="Enter director name">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" placeholder="Enter release year" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" placeholder="Enter genre">
                </div>
                <button onclick="addFilm()">Add Film</button>
                <div class="loading" id="loading-add">Adding...</div>
                <div id="add-response"></div>
            </div>
            
            <!-- Update Film Section -->
            <div class="section">
                <h2>‚úèÔ∏è Update Film</h2>
                <div class="form-group">
                    <label for="update-id">Film ID:</label>
                    <input type="number" id="update-id" placeholder="Enter film ID to update">
                </div>
                <div class="form-group">
                    <label for="update-title">Title:</label>
                    <input type="text" id="update-title" placeholder="Enter new title">
                </div>
                <div class="form-group">
                    <label for="update-director">Director:</label>
                    <input type="text" id="update-director" placeholder="Enter new director">
                </div>
                <div class="form-group">
                    <label for="update-year">Year:</label>
                    <input type="number" id="update-year" placeholder="Enter new year" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label for="update-genre">Genre:</label>
                    <input type="text" id="update-genre" placeholder="Enter new genre">
                </div>
                <button onclick="updateFilm()">Update Film</button>
                <div class="loading" id="loading-update">Updating...</div>
                <div id="update-response"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/films';
        
        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }
        
        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        function showResponse(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `response ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
        }
        
        async function getAllFilms() {
            showLoading('loading-get');
            try {
                const response = await fetch(API_BASE);
                const films = await response.json();
                displayFilms(films);
            } catch (error) {
                showResponse('films-container', `Error: ${error.message}`, true);
            } finally {
                hideLoading('loading-get');
            }
        }
        
        function displayFilms(films) {
            const container = document.getElementById('films-container');
            if (films.length === 0) {
                container.innerHTML = '<p>No films found.</p>';
                return;
            }
            
            const filmsHTML = films.map(film => `
                <div class="film-card">
                    <div class="film-title">${film.title}</div>
                    <div class="film-info"><strong>Director:</strong> ${film.director}</div>
                    <div class="film-info"><strong>Year:</strong> ${film.year}</div>
                    <div class="film-info"><strong>Genre:</strong> ${film.genre}</div>
                    <div class="film-info"><strong>ID:</strong> ${film.id}</div>
                    <div class="film-actions">
                        <button class="btn-small btn-warning" onclick="fillUpdateForm(${film.id}, '${film.title}', '${film.director}', ${film.year}, '${film.genre}')">Edit</button>
                        <button class="btn-small btn-danger" onclick="deleteFilm(${film.id})">Delete</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="films-grid">${filmsHTML}</div>`;
        }
        
        async function addFilm() {
            const title = document.getElementById('title').value;
            const director = document.getElementById('director').value;
            const year = parseInt(document.getElementById('year').value);
            const genre = document.getElementById('genre').value;
            
            if (!title || !director || !year) {
                showResponse('add-response', 'Please fill in all required fields (title, director, year)', true);
                return;
            }
            
            showLoading('loading-add');
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, director, year, genre }),
                });
                
                if (response.ok) {
                    const newFilm = await response.json();
                    showResponse('add-response', `Film added successfully!\nID: ${newFilm.id}\nTitle: ${newFilm.title}`);
                    // Clear form
                    document.getElementById('title').value = '';
                    document.getElementById('director').value = '';
                    document.getElementById('year').value = '';
                    document.getElementById('genre').value = '';
                    // Refresh films list
                    getAllFilms();
                } else {
                    const error = await response.text();
                    showResponse('add-response', `Error: ${error}`, true);
                }
            } catch (error) {
                showResponse('add-response', `Error: ${error.message}`, true);
            } finally {
                hideLoading('loading-add');
            }
        }
        
        async function updateFilm() {
            const id = parseInt(document.getElementById('update-id').value);
            const title = document.getElementById('update-title').value;
            const director = document.getElementById('update-director').value;
            const year = parseInt(document.getElementById('update-year').value);
            const genre = document.getElementById('update-genre').value;
            
            if (!id || !title || !director || !year) {
                showResponse('update-response', 'Please fill in all required fields (ID, title, director, year)', true);
                return;
            }
            
            showLoading('loading-update');
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, director, year, genre }),
                });
                
                if (response.ok) {
                    const updatedFilm = await response.json();
                    showResponse('update-response', `Film updated successfully!\nID: ${updatedFilm.id}\nTitle: ${updatedFilm.title}`);
                    // Clear form
                    document.getElementById('update-id').value = '';
                    document.getElementById('update-title').value = '';
                    document.getElementById('update-director').value = '';
                    document.getElementById('update-year').value = '';
                    document.getElementById('update-genre').value = '';
                    // Refresh films list
                    getAllFilms();
                } else {
                    const error = await response.text();
                    showResponse('update-response', `Error: ${error}`, true);
                }
            } catch (error) {
                showResponse('update-response', `Error: ${error.message}`, true);
            } finally {
                hideLoading('loading-update');
            }
        }
        
        async function deleteFilm(id) {
            if (!confirm(`Are you sure you want to delete film with ID ${id}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE',
                });
                
                if (response.ok) {
                    alert('Film deleted successfully!');
                    getAllFilms(); // Refresh the list
                } else {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        function fillUpdateForm(id, title, director, year, genre) {
            document.getElementById('update-id').value = id;
            document.getElementById('update-title').value = title;
            document.getElementById('update-director').value = director;
            document.getElementById('update-year').value = year;
            document.getElementById('update-genre').value = genre;
            
            // Scroll to update section
            document.querySelector('h2:nth-of-type(3)').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Load films when page loads
        window.addEventListener('DOMContentLoaded', getAllFilms);
    </script>
</body>
</html>
